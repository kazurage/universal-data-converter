version: '3.8'

services:
  universal-data-converter:
    build: .
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - SECRET_KEY=your-secret-key-change-in-production
    volumes:
      - ./uploads:/app/uploads  # Для временных файлов (опционально)
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/formats"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx (опционально, для production)
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - universal-data-converter
    restart: unless-stopped
    profiles:
      - production
